<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banana Math</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase & SweetAlert -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="session.js"></script>
</head>

<body>
    <!-- Splash screen -->
    <div id="animation-container">
        <div class="logo-half left"></div>
        <div class="logo-half right"></div>
    </div>

    <!-- Login screen -->
    <div id="login-screen" class="hidden">
        <div class="split-container">
            
            <!-- Left box -->
            <div class="welcome-box">
                <img src="assets/duck.jpg" class="banana-logo">
                <h2>Welcome to</h2>
                <h1>üçå Banana Math üçå</h1>
                <p>Your Brain‚Äôs Playground!</p>
            </div>

            <!-- Right box -->
            <div class="login-box" id="right-box">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" autocomplete="off">
                <input type="password" id="password" placeholder="Password" autocomplete="off">
                <button id="loginBtn">Login</button>
                <button id="registerBtn" class="secondary">Register</button>
                <button id="googleBtn" class="google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                        style="width:20px;margin-right:8px;vertical-align:middle;">
                        Login with Google
                </button>
            </div>
        </div>
    </div>

    <button id="soundToggle">üîä Sound ON</button>

    <script type="module" src="main.js"></script>
    
</body>
</html>
